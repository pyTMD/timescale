# This workflow will install Python dependencies and get the latest bulletin-A file

name: Update Bulletin-A

on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '0 0 * * *'
  workflow_dispatch:

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.11]
    env:
      OS: ${{ matrix.os }}
      PYTHON: ${{ matrix.python-version }}
    defaults:
      run:
        shell: bash -l {0}

    steps:
    - uses: actions/checkout@v4
    - name: Set up pixi environment
      uses: prefix-dev/setup-pixi@v0.9.1
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        pixi run lint
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        pixi run lint "--exit-zero --max-complexity=10 --max-line-length=127"
    - name: Test with pytest
      run: |
        # install the package in editable mode
        pip install --no-deps --editable .
        pixi run python -c "import timescale.time; timescale.time.update_bulletin_a(verbose=True)"
    - name: Check for changes
      id: changes
      run: |
        if [ -n "$(git status --porcelain)" ] ; then
            echo "DETECTED=true" >> $GITHUB_OUTPUT;
            echo "::debug::Changes detected";
        else
            echo "DETECTED=false" >> $GITHUB_OUTPUT;
            echo "::debug::No changes detected";
        fi
    - name: Append delta time file
      if: steps.changes.outputs.DETECTED == 'true'
      run: |
        pixi run python -c "import timescale.time; timescale.time.append_delta_time(verbose=True)"
    - name: Create pull request
      if: steps.changes.outputs.DETECTED == 'true'
      uses: peter-evans/create-pull-request@v5
      with:
        assignees: ${{ github.actor }}
        title: "data: automatic bulletin updates"
